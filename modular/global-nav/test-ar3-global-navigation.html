<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test global navigation</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link href="https://image.ibb.co/nqbdHJ/titlelogo.png" rel="icon">
    <link href="ar3-global-side-nav.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="r3-global-nav">

    </div>
    <p>example</p>
    <p id="targetParagraph"></p>
    <script type="text/javascript">
      {
        let text1 = "";
        for (let i = 0; i < 1000; i++) {
          let spaceCount = i % 100;
          text1 += "&nbsp;".repeat(spaceCount) + i + " <br>";
        }
        $("#targetParagraph").html(text1);
      }

    </script>
    <script src="ar3-global-side-nav.js"></script>
  </body>
</html>
